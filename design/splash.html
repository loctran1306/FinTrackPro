<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>FinTrack Pro - Splash Screen</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#6A9CFD", // Periwinkle from description
                        "background-light": "#f8fafc",
                        "accent-peach": "#FFBFB3", // Peach from description
                        "periwinkle-light": "#E0E7FF",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    boxShadow: {
                        'clay-icon': '20px 20px 40px #b8b9be, -20px -20px 40px #ffffff',
                        'clay-inner': 'inset 10px 10px 20px #5a85d7, inset -10px -10px 20px #7ab3ff',
                        'clay-coin': '4px 4px 8px #d1d5db, -4px -4px 8px #ffffff',
                    }
                },
            },
        }
    </script>
<style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #E0E7FF 100%);
        }.text-embossed {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1), -1px -1px 2px rgba(255,255,255,0.8);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display text-slate-800 h-screen w-screen overflow-hidden flex flex-col items-center justify-between py-12">
<div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
<div class="absolute top-[-10%] left-[-20%] w-[70%] h-[50%] rounded-full bg-white/40 blur-[80px]"></div>
<div class="absolute bottom-[-10%] right-[-20%] w-[70%] h-[50%] rounded-full bg-primary/10 blur-[100px]"></div>
</div>
<div class="flex-1"></div>
<div class="flex flex-col items-center justify-center gap-10 z-10">
<div class="relative w-40 h-40 rounded-[2.5rem] bg-primary shadow-clay-icon flex items-center justify-center transform hover:scale-105 transition-transform duration-500">
<div class="absolute inset-0 rounded-[2.5rem] shadow-clay-inner opacity-60"></div>
<div class="absolute top-4 left-4 w-12 h-6 bg-white/20 rounded-full blur-[2px] transform -rotate-12"></div>
<div class="relative w-24 h-24 flex items-center justify-center">
<div class="absolute w-20 h-20 bg-white rounded-full shadow-lg flex items-center justify-center" style="background: linear-gradient(145deg, #ffffff, #e6e6e6);">
<div class="w-14 h-14 rounded-full border-[3px] border-slate-100/50 flex items-center justify-center bg-gradient-to-br from-slate-50 to-slate-200">
<span class="material-symbols-outlined text-primary text-4xl font-bold" style="text-shadow: 1px 1px 2px rgba(0,0,0,0.1);">attach_money</span>
</div>
</div>
<div class="absolute -right-2 -top-2 bg-accent-peach text-white w-10 h-10 rounded-xl flex items-center justify-center shadow-lg transform rotate-12 border-2 border-white/20">
<span class="material-symbols-outlined font-black text-xl">trending_up</span>
</div>
</div>
</div>
<div class="text-center">
<h1 class="text-4xl font-black tracking-tight text-slate-800 mb-1 text-embossed">
                FinTrack <span class="text-primary">Pro</span>
</h1>
<p class="text-slate-500 font-medium text-lg tracking-wide opacity-80">Master your money.</p>
</div>
</div>
<div class="flex-1 flex flex-col justify-end items-center pb-8">
<div class="flex items-center gap-2 opacity-60">
<span class="text-xs font-semibold text-slate-400 tracking-wider uppercase">Powered by</span>
<div class="flex items-center gap-1 text-slate-500 font-bold text-sm">
<span class="w-2 h-2 rounded-full bg-emerald-400"></span>
                Supabase
            </div>
</div>
</div>

</body></html>
